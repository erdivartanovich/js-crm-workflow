      - php-7.0-mcrypt
      - php-7.0-mbstring
      - php-7.0-curl
      - mysql-server-5.6
      - mysql-client-core-5.6
      - mysql-client-5.6
      - elasticsearch

services:
  - elasticsearch

cache:
