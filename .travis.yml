  only:
    - develop
    - master
php:
  - 7.0.12
node_js:
  - 7

dist: trusty
sudo: required
addons:
  apt:
    sources:
      - elasticsearch-2.x
    packages:
      - php-7.0-cli
      - php-7.0-common
